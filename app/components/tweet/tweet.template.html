<div class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object" [src]="tweet.profilePic" [alt]="tweet.name">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{tweet.name}}<span class="handle">{{tweet.handle}}</span></h4>
        <p>{{tweet.status}}</p>
        <favourite [favouritesTotal]="tweet.votes" [isFavourite]="tweet.myVote"></favourite>
    </div>
</div>
