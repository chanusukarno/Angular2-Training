<form #myForm="ngForm" (ngSubmit)="submit(myForm.form)">
    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name"
               ngControl="name"
               #name="ngForm"
               class="form-control"
               type="text"
               required
               minlength="3">
        <div *ngIf="name.touched && !name.valid">
            <div class="alert alert-danger"
                 *ngIf="name.errors.required">
                Name is required.
            </div>
            <div class="alert alert-danger"
                 *ngIf="name.errors.minlength">
                Name should be minimum {{name.errors.minlength.requiredLength}} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email"
               ngControl="email"
               #email="ngForm"
               class="form-control"
               type="email"
               required>
        <div class="alert alert-danger"
             *ngIf="email.touched && !email.valid">
            Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency</label>
        <select id="frequency"
                ngControl="frequency"
                #frequency="ngForm"
                class="form-control"
                required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{frequency.id}}">{{frequency.value}}</option>
        </select>
        <div *ngIf="frequency.touched && !frequency.valid">
            <div class="alert alert-danger"
                 *ngIf="frequency.errors.required">
                Frequency is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Subscribe" [disabled]="!myForm.valid" class="btn btn-primary">
    </div>
</form>
